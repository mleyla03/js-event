<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2 class="text-center mt-5">To Do</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <form class="to-do-form">
                    <label for="to-do">Enter New Todo</label>
                    <input class="form-control" id="to-do" type="text" placeholder="Enter To Do...">
                    <button class="btn btn-outline-primary add mt-2 mx-auto d-block">ADD</button>
                </form>
                <ul class="list-group mt-2 todos">

                </ul>
            </div>
        </div>
    </div>
  

    <script src="./script.js"></script>
</body>

</html>
